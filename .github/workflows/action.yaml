name: CI pipeline

on:
  push:
    branches: 
      - main
    tags:
      - '*' 
  pull_request:
  workflow_dispatch:

jobs:
  CI_build:
    name: CI build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
