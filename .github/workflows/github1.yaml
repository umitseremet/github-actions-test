name: Github Actions Test

on: 
  push:
    branches: 
      - "main"
      - "master"

  pull_request:
    types:
      - opened
    branches:
      - main

  workflow_call:
    inputs:
      username:
        type: string
        default: "Umit"


  workflow_dispatch:
      inputs:
        username:
          type: string
          default: "Umit"

env:
  name0: Umit0
  
  
jobs:
  job1:
    name: Job1
    runs-on: ubuntu-latest
    env:
      name1: Umit1

    steps:
      - name: Step1
        run: "uname -a"
      - name: Step2
        run: "uptime"
      - name: Step3
        run: |
          echo "name1: ${{ env.name1}}"
          echo $name1
          echo $name0

  job2:
    name: Job2
    runs-on: ubuntu-latest
    env:
      name2: Umit2

    steps:
      - name: Step1
        run: "uname -a"
      - name: Step2
        run: "uptime"
      - name: Step3
        run: |
          echo "name2: ${{ env.name2}}"
          echo "name2: $name2"
          echo $name0         

